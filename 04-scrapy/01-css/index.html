<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapy</title>
    <style>
        /*
        # + ID
        */
        #titulo-uno{
            background-color: blueviolet;
        }
        h1{
            background-color: chartreuse;
        }
        body{
            color: brown;
            background-color: cornsilk;
        }
        p{
            background-color: blue;
        }
        /*
        Clase
        */
        .fondo-rojo{
            background-color: red;
        }
        .fondo-verde{
            background-color: green;
        }
        .fondo-amarillo{
            background-color: yellow;
        }
        li > p {
            background-color: violet;
        }
        li > p.epn.uno {
            background-color: green;
        }
        li > p.epn {
            background-color: red;
        }
        body > ul > li > p {
            background-color: pink;
        }
    </style>
</head>
<body>
    <h1 id="titulo-uno">TITULO</h1>
    <h1>Otro titulo</h1>
    <h1 class="fondo-rojo">Tercer titulo</h1>
    <p>Parrafo uno</p>
    <p 
        class="fondo-amarillo fondo fondo-rojo fondo-verde"
        style="background-color: black;"
    >Parrafo dos</p>
    <p class="fondo-rojo">Parrafo tres</p>
    <ul>
        <li><p class="epn uno"> Cero</p></li>
        <li>Uno</li>
        <li><p>Dos</p></li>
        <li>Tres</li>
        <li><p class="epn">Cuatro</p></li>
        
    </ul>
    <li><p>Fuera de UL</p></li>
</body>
</html>
